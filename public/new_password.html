<!DOCTYPE html>
<html>
<head>
<title>Password Recovery</title>
<script src="account.js"></script>
</head>
<body>

<h1>New Password</h1>

<p>Enter the new password you would like to use for this account.</p>

<p id="error" class="error"></p>

<!-- Create form for creating an account -->
<form name="newPassword" action="" onsubmit="return validateNewPassword();" method="post">
	New Password:
	<input type="password" name="pass" required><br>

	<!-- Have user confirm their password by entering again -->

	Confirm Password:
	<input type="password" name="passconfirm" required><br>
	<input type="submit" value="Change Password">
</form>


</body>
</html>
